<html>   
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css"/>
  </head>

<body>
  <div id="popup-content">
      <p>Autofresh settings</p>
      <button id="refresh">Refresh</button>
    <div class="settings">
        <input type="checkbox" value="whitelist-page">Enabled on this page</option>
        <br>
        <input type="checkbox" value="whitelist-domain">Enabled on this domain</option>
    </div>
    <div>
        <label for="delay">Refresh delay (in seconds):</label>
        <input type="number" id="delay" min="1" max="4294967296">
        <p id="error"></p>
    </div>
    <button id='save'>Save settings</button>
  </div>
  <script src='./popup.js'></script>
</body>

</html>
